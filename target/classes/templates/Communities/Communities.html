<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/communities_css.css"> <!-- Make sure this path is correct -->
    <title>Communities</title>
</head>
<body>
<!-- Navigation bar -->
<div th:replace="fragments/navbar :: navbar(userId=${userId})"></div>

<div class="container">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <h1 class="text-center">Available Communities</h1>
    <div class="row justify-content-end">
        <div class="col-md-4">
            <form th:action="@{/searchCommunity}" method="get" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Communities" name="writing" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table class="table table-striped table-responsive-md community-table">
                <thead>
                <tr>
                    <th>Community Name</th>
                    <th>Community Description</th>
                    <th>Community Type</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="community : ${communities}">
                    <td>
                        <img th:src="@{${community.imageUrl}}" alt="Community Image" class="img-fluid rounded-circle" style="width: 50px; height: 50px; object-fit: cover;" />
                    </td>
                    <td th:text="${community.name}">Community Name</td>
                    <td th:text="${community.description}">Community Description</td>
                    <td th:class="${community.isPrivate} ? 'private-style' : 'public-style'"
                        th:text="${community.isPrivate} ? 'Private' : 'Public'">Community Type</td>
                    <td>
                        <form th:action="@{'/Communities/community/' + ${community.communityId}}" method="get">
                            <button type="submit" class="btn btn-secondary">Enter</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <div class="user-communities">
                <h2>Your Communities</h2>
                <div th:each="role : ${roles_for_a_user}" class="mb-3">
                    <div class="card">
                        <div class="card-body">
                            <img th:src="@{${role.community.imageUrl}}" alt="Community Image" class="img-fluid rounded-circle" style="width: 30px; height: 30px; object-fit: cover; border-radius: 50%;" />
                            <h5 class="card-title" th:text="${role.community.name}">Community Name</h5>
                            <p class="card-text" th:text="${role.role}">Role</p>
                            <form th:action="@{'/Communities/community/' + ${role.community.getCommunityId()}}" method="get">
                                <button type="submit" class="btn btn-primary">Enter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
