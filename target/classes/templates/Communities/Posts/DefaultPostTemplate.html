<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="mb-0">Create a New Post</h2>
                </div>
                <div class="card-body">
                    <!-- Form setup to handle the standard HTTP POST request -->
                    <form action="/createPost/save" method="post">
                        <input type="hidden" name="communityId" th:value="${communityId}" />
                        <input type="hidden" name="templateId" th:value="1" />

                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="contentData" class="form-label">Description:</label>
                            <input type="text" class="form-control" id="contentData" name="contentData" required>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Create Post</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Placeholder for the server response; remove if not needed -->
            <div id="response" class="mt-3"></div>
        </div>
    </div>
</div>
</body>
</html>
