<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>WELCOME PAGE</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/HomePageCss.css" rel="stylesheet">
</head>
<body>
<video autoplay muted loop id="myVideo">
    <source src="/Videos/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="container">
    <div class="header">
        <h1>Welcome to the Community Hub!</h1>
    </div>

    <!-- Display the authenticated user's name -->
    <p th:if="${#authorization.expression('isAuthenticated()')}" class="text-center welcome-message">
        Hello, <span th:text="${#authentication.getName()}">User</span>!
    </p>

    <p class="text-center">
        <a th:href="@{/logout}" class="btn btn-link btn-custom">Log Out <i class="fas fa-arrow-right"></i></a>
    </p>

    <!-- Buttons for community actions -->
    <div class="buttons">
        <a th:href="@{/createCommunity}" class="button-link">
            <button class="btn btn-primary btn-custom">Create Community <i class="fas fa-plus-circle"></i></button>
        </a>
        <a th:href="@{/Communities}" class="button-link">
            <button class="btn btn-secondary btn-custom">Show Community <i class="fas fa-eye"></i></button>
        </a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
