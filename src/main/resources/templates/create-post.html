<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<h1>Create Post</h1>
<form action="#" th:action="@{/posts/create}" th:object="${post}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>
    <label for="template">Template:</label>
    <select id="template" th:field="*{templateId}">
        <option th:each="template : ${templates}" th:value="${template.templateId}" th:text="${template.title}"></option>
    </select><br>
    <button type="submit">Create Post</button>
</form>
</body>
</html>
