<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post Template</title>
</head>
<body>
<h1>Create Post Template</h1>
<form action="#" th:action="@{/post-templates/create}" th:object="${postTemplate}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>
    <button type="submit">Create Template</button>
</form>
</body>
</html>
