<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-photo {
      max-width: 200px;
      border-radius: 50%;
    }
    .info-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<!-- Navigation bar -->
<div th:replace="~{fragments/navbar :: navbar(${userId})}"></div>

<div class="container mt-4">
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <div class="row">
    <div class="col-md-4">
      <!-- Profile Photo Section -->
      <h2>Profile Photo</h2>
      <div th:if="${isCurrentUser}">
      <form th:action="@{/profile/upload/{profileId}(profileId=${profile.profileId})}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-2" />
        <input type="hidden" name="userId" th:value="${profile.user.userId}" />
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      </div>


        <div th:if="${profile.imageUrl}">
          <img th:src="@{${profile.imageUrl}}" alt="Profile Photo" class="profile-photo mt-2" />
        </div>


    </div>
    <div class="col-md-8">
      <!-- User Info Section -->
      <h2>User Info</h2>
      <div class="info-box">
        <p><strong>Name:</strong> <span th:text="${profile.user.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${profile.user.email}"></span></p>
        <p><strong>About:</strong> <span th:text="${profile.userInfo}"></span></p>
      </div>
    </div>
  </div>

  <!-- User Posts Section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <h2>Your Posts</h2>
      <div th:if="${userPosts.isEmpty()}">
        <p>No posts found.</p>
      </div>
      <div th:each="post : ${userPosts}" class="info-box">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <strong th:text="${post.user.name}">Username</strong>
          </div>
          <div>
            <span th:text="${#temporals.format(post.creationDate, 'yyyy-MM-dd HH:mm')}">Creation Date</span>
          </div>
        </div>
        <h3 th:text="${post.title}">Post Title</h3>
        <p th:text="${post.description}">Post Description</p>
        <div th:each="fieldValue : ${post.fieldValues}">
          <p th:text="${fieldValue.customField.fieldName + ': ' + fieldValue.fieldValue}">Post field here...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Joined Communities Section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <h2>Joined Communities</h2>
      <div th:if="${joinedCommunities.isEmpty()}">
        <p>No communities joined.</p>
      </div>
      <div th:each="role : ${joinedCommunities}" class="info-box">
        <h3 th:text="${role.community.name}">Community Name</h3>
        <p th:text="${role.community.description}">Community Description</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
