<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${community.name}">Community Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .private {
            color: white;
            background-color: darkred;
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        }
        .public {
            color: black;
            background-color: lightgreen;
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        }
        .info-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .profile-image-container {
            text-align: center;
            margin-top: 15px;
        }
        .profile-image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .user-list-container,
        .requested-users-container,
        .post-container {
            margin-top: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-info img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
        }
        .posts-container {
            width: 66.6666%;
        }
        .members-container {
            width: 33.3333%;
        }
        .requested-members-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .search-form {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<div th:replace="~{fragments/navbar :: navbar(${userId})}"></div>

<div class="container mt-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="row">
        <div class="col-md-12">
            <h1 th:text="${community.name}">Community Name</h1>
            <p th:text="${community.description}">Community Description</p>

            <div th:class="${community.isPrivate ? 'private' : 'public'}" th:text="${community.isPrivate ? 'Private' : 'Public'}">
                <!-- This will show "Private" or "Public" with color coding -->
            </div>

            <!-- Display community's image -->
            <div class="profile-image-container">
                <img th:src="@{${community.imageUrl}}" alt="Community Image" class="img-fluid rounded-circle" />
            </div>

            <!-- Conditional Image Upload Button for Admins and Moderators -->
            <div th:if="${isAdmin || isModerator}">
                <form th:action="@{/upload/{communityId}(communityId=${community.communityId})}" method="post" enctype="multipart/form-data" class="mt-3">
                    <div class="form-group">
                        <label for="file">Upload Community Image</label>
                        <input type="file" id="file" name="file" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Upload</button>
                </form>
            </div>

            <!-- Conditional Join/Request Button, visible if user is not already a member -->
            <div th:if="${!isSubscribed  && !community.isPrivate}" class="mt-3">
                <form th:action="@{/Communities/community/{communityId}/join(communityId=${community.communityId})}" method="post">
                    <button type="submit" class="btn btn-primary">Join Community</button>
                </form>
            </div>

            <div th:if="${!isSubscribed && community.isPrivate && !isRequested}" class="mt-3">
                <form th:action="@{/Communities/community/{communityId}/joinrequest(communityId=${community.communityId})}" method="post">
                    <button type="submit" class="btn btn-primary">Send Request For Joining</button>
                </form>
            </div>

            <div th:if="${isRequested && community.isPrivate}" class="mt-3">
                <form th:action="@{/Communities/community/{communityId}/canceljoinrequest(communityId=${community.communityId})}" method="post">
                    <button type="submit" class="btn btn-danger">Cancel Request</button>
                </form>
            </div>

            <div th:if="${isSubscribed}" class="mt-3">
                <form th:action="@{/Communities/community/{communityId}/leave(communityId=${community.communityId})}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger">Leave Community</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content Row -->
    <div class="row">
        <!-- Users Section -->
        <div class="col-md-4 members-container">
            <!-- Advanced Search Forms Section -->
            <div class="search-forms-container">
                <!-- Search by Template Form -->
                <form th:action="@{/{communityId}/search/template(communityId=${community.communityId})}" method="get" class="input-group mb-3 search-form">

                    <input type="text" class="form-control" placeholder="Search by Template" name="template">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>

                </form>

                <!-- Search by User Form -->
                <form th:action="@{/{communityId}/search/user(communityId=${community.communityId})}" method="get" class="input-group mb-3 search-form">
                    <input type="text" class="form-control" placeholder="Search by User" name="user">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>

                <!-- Search by Data Field Form -->
                <form th:action="@{/{communityId}/search/field(communityId=${community.communityId})}" method="get" class="input-group mb-3 search-form">
                    <input type="text" class="form-control" placeholder="Search by Data Field" name="field">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>

                <!-- Search by Date Range Form -->
                <form th:action="@{/{communityId}/search/date(communityId=${community.communityId})}" method="get" class="input-group mb-3 search-form">
                    <input type="date" class="form-control" name="dateFrom">
                    <input type="date" class="form-control" name="dateTo">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
            </div>

            <!-- Requested Users Section (visible to Admins and Moderators) -->
            <div th:if="${isAdmin || isModerator}" class="requested-users-container">
                <h2>Requested Members</h2>
                <div th:each="role : ${users}" th:if="${role.role.equals('REQUESTED')}" class="user-info">
                    <div>
                        <img th:src="@{${role.user.profile.imageUrl}}" alt="User Image" class="img-fluid rounded-circle" />
                        <strong th:text="${role.user.name}">Username</strong>
                        <span th:text="${role.role}" class="badge bg-secondary">Role</span>
                    </div>
                    <a th:href="@{/profile/{userId}(userId=${role.user.userId})}" class="btn btn-info btn-sm">View Profile</a>
                    <div>
                        <form th:action="@{/Communities/community/{communityId}/acceptrequest/{userId}(communityId=${community.communityId}, userId=${role.user.userId})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success btn-sm">Accept</button>
                        </form>
                        <form th:action="@{/Communities/community/{communityId}/rejectrequest/{userId}(communityId=${community.communityId}, userId=${role.user.userId})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                        </form>
                    </div>
                </div>
            </div>

            <h2>Members</h2>
            <div th:each="role : ${users}" th:if="${!role.role.equals('REQUESTED')}" class="user-info">
                <div>
                    <img th:src="@{${role.user.profile.imageUrl}}" alt="User Image" class="img-fluid rounded-circle" />
                    <strong th:text="${role.user.name}">Username</strong>
                    <span th:text="${role.role}" class="badge bg-secondary">Role</span>
                </div>
                <a th:href="@{/profile/{userId}(userId=${role.user.userId})}" class="btn btn-info btn-sm">View Profile</a>
                <div>
                    <form th:if="${role.role.equals('MEMBER') && !role.role.equals('ADMIN') && (isAdmin || isModerator)}"
                          th:action="@{/Communities/community/{communityId}/makemoderator/{userId}(communityId=${community.communityId}, userId=${role.user.userId})}"
                          method="post" class="d-inline">
                        <button type="submit" class="btn btn-warning btn-sm">Make Moderator</button>
                    </form>
                    <form th:if="${role.role.equals('MODERATOR') && !role.role.equals('ADMIN') && (isAdmin || isModerator)}"
                          th:action="@{/Communities/community/{communityId}/removemoderator/{userId}(communityId=${community.communityId}, userId=${role.user.userId})}"
                          method="post" class="d-inline">
                        <button type="submit" class="btn btn-secondary btn-sm">Remove Moderator</button>
                    </form>
                    <form th:if="${!role.role.equals('ADMIN') && (isAdmin || isModerator)}"
                          th:action="@{/Communities/community/{communityId}/removeuser/{userId}(communityId=${community.communityId}, userId=${role.user.userId})}"
                          method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Remove User</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Posts Section -->
        <div class="col-md-8 posts-container">
            <h2>Posts</h2>
            <div class="mb-3">
                <!-- Button for Admins or Moderators to create post templates -->
                <a th:if="${isAdmin || isModerator}"
                   th:href="@{/communities/{communityId}/post-templates/create(communityId=${community.communityId})}"
                   class="btn btn-success">Create Post Template</a>

                <!-- Button for Members, Admins, or Moderators to create posts -->
                <a th:if="${isMember || isAdmin || isModerator}"
                   th:href="@{/communities/{communityId}/posts/create(communityId=${community.communityId})}"
                   class="btn btn-success">Create Post</a>
            </div>

            <!-- Check if the user has permissions and if posts exist -->
            <div th:if="${show_posts}" class="post-container">
                <!-- Loop over each post within the permitted block -->
                <div th:each="post : ${posts}" class="info-box">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong th:text="${post.user.name}">Username</strong>
                            <img th:src="@{${post.user.profile.imageUrl}}" alt="User Image" class="img-fluid rounded-circle" style="width: 40px; height: 40px;" />
                        </div>
                        <div>
                            <span th:text="${#temporals.format(post.creationDate, 'yyyy-MM-dd HH:mm')}">Creation Date</span>
                        </div>
                    </div>
                    <h3 th:text="${post.title}">Post Title</h3>
                    <p th:text="${post.description}">Post Description</p>
                    <div th:each="fieldValue : ${post.fieldValues}">
                        <p th:text="${fieldValue.customField.fieldName + ': ' + fieldValue.fieldValue}">Post field here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
