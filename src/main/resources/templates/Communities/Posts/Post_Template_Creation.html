<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Create Post Template</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Title and Description will be added by default.</p>
                    <form th:action="@{/addPostTemplate/save}" method="post">
                        <input type="hidden" name="communityId" th:value="${communityId}" />
                    <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="include_Pool" id="include_Pool">
                            <label class="form-check-label" for="include_Pool">Add Pool</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="include_Geolocation" id="include_Geolocation">
                            <label class="form-check-label" for="include_Geolocation">Add Geolocation</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="include_Event" id="include_Event">
                            <label class="form-check-label" for="include_Event">Add Event</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Post Template</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
