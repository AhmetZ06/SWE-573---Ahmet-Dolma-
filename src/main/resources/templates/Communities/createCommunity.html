<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Community System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Add any navigation links here -->
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create Community</h2>
                </div>
                <div class="card-body">
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/createCommunity/save}" method="post" class="form-horizontal" th:object="${community}">
                        <div class="form-group mb-3">
                            <label for="communityName" class="control-label">Community Name</label>
                            <input type="text" id="communityName" name="name" class="form-control" th:field="*{name}" required="required" />
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Invalid Name</div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="communityDescription" class="control-label">Community Description</label>
                            <input type="text" id="communityDescription" name="description" class="form-control" th:field="*{description}" required="required" />
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}">Invalid Description</div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isPrivate" id="public" value="false" checked th:field="*{isPrivate}">
                                <label class="form-check-label" for="public">
                                    Public
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isPrivate" id="private" value="true" th:field="*{isPrivate}">
                                <label class="form-check-label" for="private">
                                    Private
                                </label>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Create Community</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-8SjQbzi9d0x3QqfSAMz1sLzGp4ow2mK8Za3aFtSsV0xGpoxp7eVMNxsMf2SJjRlq"
        crossorigin="anonymous"></script>
</body>
</html>
